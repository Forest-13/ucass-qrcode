<html>
	<head>
	<meta charset="utf-8"><meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=EDGE">
	<script src="https://cdn.staticfile.org/moment.js/2.24.0/moment.min.js"></script>
	<title>健康码</title>
	<style>
	body {
			-webkit-text-size-adjust: 100% !important;
		width: 100%:
	}
	html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video, button, input, textarea {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	header, footer, section, article, aside, nav, hgroup, address, figure, figcaption, menu, details {
		display: block;
	}
	table {
		border-collapse: collapse;
		border-spacing: 0;
	}
	caption, th {
		font-weight: normal;
	}
	html, body, fieldset, img, iframe, abbr {
		border: 0;
	}
	i, cite, em, var, address, dfn {
		font-style: normal;
	}
	[hidefocus], summary {
		outline: 0;
	}
	li {
		list-style: none;
	}
	pre, code, kbd, samp {
		font-family: inherit;
	}
	q:before, q:after {
		content: none;
	}
	body, textarea, input, button, select, keygen, legend {
		color: #333;
		outline: 0;
		font-family: PingFang-SC-Medium, 'microsoft yahei', sans-serif;
	}
	input, textarea {
		-webkit-appearance: none;
		border: none;
		outline: none;
		background: none;
		-webkit-tap-highlight-color: rgba(255, 0, 0, 0);
	}
	textarea {
		overflow: auto;
		resize: none;
	}
	a, button {
		display: block;
		background: none;
		border: none;
	}

	a {
		-webkit-tap-highlight-color: rgba(255, 0, 0, 0);
		outline: none;
		text-decoration: none;
	}

	img {
		display: block;
	}
	.fram-alert {
		position: fixed;
		left: 50%;
		bottom: 0;
		transform: translate(-50%, 0%);
		top: 0;
		background: rgba(49, 49, 49, 0.8);
		z-index: 1000;
	}

	.fram-alert>div {
		background: #fff;
		color: #333;
		font-size: 13px;
		position: fixed;
		top: 200px;
		left: 50%;
		border-radius: 2px;
		transform: translate(-50%, 0);
		opacity: 1;
		transition: all 1s ease;
		z-index: 999;
		width: calc(100% - 80px);
	}

	.fram-alert>div p {
		height: 86px;
		margin: 0 20px;
	}

	.fram-alert>div p span {
		display: block;
		color: #333;
		height: 43px;
		line-height: 60px;
	}

	.fram-alert>div p span {
		height: 100%;
		line-height: 86px;
	}

	.fram-alert>div a {
		display: block;
		margin: 0 20px;
		height: 36px;
		line-height: 36px;
		text-align: center;
		color: #fff;
		font-size: 14px;
		border-radius: 2px;
		margin-bottom: 23px;
		background: #4285f4;
	}

	html {
		background: #eee;
	}

	@media (max-width: 768px) {
		body>div:first-child {
			max-width: 768px;
			margin: 0 auto;
		}
	}

	@media (min-width: 769px) {
		body {
			margin: 0 auto !important;
		}

		body>div:first-child {
			width: 100%;
		}
	}

	#__vconsole {
		font-size: 12px !important;
	}
	.page-load>div,.file-pop>div {
		min-width: 150px;
		text-align: center;
		min-height: 123px;
		line-height: 123px;
		background: rgba(51, 51, 51, 0.7);
		color: #fff;
		font-size: 15px;
		position: fixed;
		top: 50%;
		left: 50%;
		border-radius: 5px;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		opacity: 1;
		z-index: 999;
		max-width: 250px;
		word-break: break-all;
	}

	.page-load>div img,.file-pop>div img {
		width: 55px;
		height: 55px;
		margin: 19px auto 10px;
	}

	.page-load>div p,.file-pop>div p {
		color: #fff;
		font-size: 14px;
		min-height: 14px;
		line-height: 14px;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		padding: 0 10px;
	}

	.glable-nodata {
		margin-top: 0 !important;
		padding-top: 100px;
		box-sizing: border-box;
		text-align: center;
	}

	.glable-nodata img {
		width: 200px;
		height: 200px;
		margin: 0 auto;
	}

	.glable-nodata p {
		color: #878787;
		font-size: 14px;
		min-height: 14px;
		line-height: 14px;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		padding: 0 10px;
	}

	html {
		/*filter:grayscale(100%);*/
	}</style>
	<link data-id="6666" href="https://app.ucass.edu.cn:/site/static/css/style/default.main.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<div class="newQrcode" style="display: block;"><!---->
			<div>
				<div class="epide_outer">
					<div class="logo">
						<div>
							<img src="logo.jpg" alt="">
						</div>
						<span>中国社会科学院大学</span>
					</div>
					<div class="bjc">
						<img src="mengceng2.png" alt="">
						<div class="users">
							<ul>
								<li><span>姓名</span><span class="name"></span></li>
								<li><span>学工号</span><span class="num"></span></li>
							</ul>
							<ul>
								<li style="width: 100%;"><span>单位</span><span class="unit"></span></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="content mastercontent">
					<div class="location_tit"><!---->
						<div class="qrcode-wrap master">
							<div class="title-master">
								<span class="left">通行码</span>
								<span class="right"><em class='daytime'>扫码时间：DAYTIME</em></span>
							</div>
							<div class="code_img qr-box qr-publice buaa_code_img" style="display: none;">
								<div class="border">
									<div id="qrcode" style="display: none;"></div>
									<span>二维码生成中...</span>
									<span style="display: none;">二维码生成失败，点击重新生成</span>
								</div>
							</div>
							<p class="code_img_text" style="display: none;">离开校区</p>
							<div class="bignocode-wrap">
								<img src="success.png" alt="">
								<!----> <!----> <!----> <!---->
								<p class="maininfo">离开校区</p>
							</div>
						</div>
						<div class="line"></div>
						<div class="buaaszwz">
							<div class="szwz-header">
								<span class="left">所在位置</span>
								<span class="right"><span class="pos">POS</span></span>
							</div>
						</div>
						<div class="line"></div>
						<div class="other-foot"><span class="way">出</span></div>
						<div class="line"></div>
						<div class="other-foot"><span>您的出校申请时间如下，请合理安排时间：
							<br><span class="startday">开始 START_DAY</span>
							<br><span class="endday">结束 END_DAY</span>
						</span></div>
						<script type="text/javascript">
							const urlParams = new URLSearchParams(window.location.search);
							document.querySelector(".name").textContent = urlParams.get("name");
							document.querySelector(".num").textContent = urlParams.get("num");
							document.querySelector(".unit").textContent = urlParams.get("unit");
							document.querySelector(".pos").textContent = urlParams.get("pos")+"-"+urlParams.get("way");
							document.querySelector(".way").textContent = urlParams.get("way");
							document.querySelector(".daytime").textContent = "扫码时间："+moment().format("YYYY-MM-DD HH:mm:ss");
							document.querySelector(".startday").textContent = "开始 "+moment().format("YYYY-MM-DD");
							document.querySelector(".endday").textContent = "结束 "+moment().add(1,'days').format("YYYY-MM-DD");
							if (urlParams.get("way")=="出"){
								document.querySelector(".maininfo").textContent = "离开校区";
							}else{
								document.querySelector(".maininfo").textContent = "进入校区";
							}
						</script>
						<!----> <!----> <!----> <!---->
					</div>
				</div>
			</div>
			<!---->
		</div>
	</body>
</html>
